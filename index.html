<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otel Dolina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <header>
        <div class="container">
            <div class="header-inner">
                <div class="logos">
                    <img class="logo-1" src="img/image 1.png" alt="">
                    <img class="logo-2" src="img/image 2.png" alt="">
                </div>
                <ul class="lists">
                    <li><a href="#" class="list">Главная</a></li>
                    <li><a href="#" class="list">Номера</a></li>
                    <li><a href="#" class="list">Развлечения</a></li>
                    <li><a href="#" class="list">Трансфер</a></li>
                    <li><a href="#" class="list">Контакты</a></li>
                </ul>
                <div class="inner">
                    <img src="img/vk (1).png" alt="" class="inner-img">
                    <img src="img/telegram.png" alt="" class="inner-img-2">
                </div>
                <button class="btn">
                    <p class="btn-1">Групповые заезды</p>
                </button>
            </div>
        </div>
    </header>
    <div class="extr">
        <div class="container">
            <div class="extr-inner">
               <div class="sce-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="sce-1" viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12.0006 18.26L4.94715 22.2082L6.52248 14.2799L0.587891 8.7918L8.61493 7.84006L12.0006 0.5L15.3862 7.84006L23.4132 8.7918L17.4787 14.2799L19.054 22.2082L12.0006 18.26Z"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="sce" viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12.0006 18.26L4.94715 22.2082L6.52248 14.2799L0.587891 8.7918L8.61493 7.84006L12.0006 0.5L15.3862 7.84006L23.4132 8.7918L17.4787 14.2799L19.054 22.2082L12.0006 18.26Z"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="sce" viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12.0006 18.26L4.94715 22.2082L6.52248 14.2799L0.587891 8.7918L8.61493 7.84006L12.0006 0.5L15.3862 7.84006L23.4132 8.7918L17.4787 14.2799L19.054 22.2082L12.0006 18.26Z"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="sce" viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12.0006 18.26L4.94715 22.2082L6.52248 14.2799L0.587891 8.7918L8.61493 7.84006L12.0006 0.5L15.3862 7.84006L23.4132 8.7918L17.4787 14.2799L19.054 22.2082L12.0006 18.26Z"></path></svg>
               </div>
            </div>
            <div class="extr-inner-2">
                <div class="title-hotel">
                    <p class="title-p">
                        Отель <br> «Долина 960»
                    </p>
                </div>
            </div>
            <div class="extr-inner-3">
                <button class="btn-purple">
                    <p class="title-btn">Быстрое бронирование</p>
                </button>
            </div>
            <div class="best">
                <div class="title">
                    Лучшие предложения
                </div>
            </div>
            <div class="extr-inner-flex">
                <div class="extr-inner-4">
                    <div class="appartament">
                        <div class="blur">
                        </div>
                       <div class="flex">
                        <img class="img-blur" src="img/appartment-card__image (3).png" alt="">
                       <div class="flex-2">
                        <div class="content-2">
                            <p class="content-p">Премиум Кинг</p>
                        </div>
                        <div class="rub">
                            <p class="rub-p">₽ 4 000</p>
                        </div>
                       <div class="btn-6">
                        <button class="btn-5">
                            <p class="btn-5-p">Подробнее</p>
                        </button>
                       </div>
                       </div>
                       </div>
                    </div>
                </div>
                <div class="extr-inner-5">
                    <div class="appartament-2">
                        <div class="blur">
                        </div>
                       <div class="flex">
                        <img class="img-blur" src="img/appartment-card__image (4).png" alt="">
                       <div class="flex-2">
                        <div class="content-2">
                            <p class="content-p">Эксклюзивный Кинг</p>
                        </div>
                        <div class="rub">
                            <p class="rub-p">₽ 5 000</p>
                        </div>
                       <div class="btn-6">
                        <button class="btn-5">
                            <p class="btn-5-p">Подробнее</p>
                        </button>
                       </div>
                       </div>
                       </div>
                    </div>
                </div>
                <div class="extr-inner-6">
                    <div class="appartament">
                        <div class="blur">
                        </div>
                       <div class="flex">
                        <img class="img-blur" src="img/appartment-card__image (6).png" alt="">
                       <div class="flex-2">
                        <div class="content-2">
                            <p class="content-p">Star Кинг</p>
                        </div>
                        <div class="rub">
                            <p class="rub-p">₽ 8 000</p>
                        </div>
                       <div class="btn-6">
                        <button class="btn-5">
                            <p class="btn-5-p">Подробнее</p>
                        </button>
                       </div>
                       </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
